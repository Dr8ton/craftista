# Catalogue Service Endpoint 
# Voting App Syncs the Origami List from Catalogue Service 
# at an interval of 1 min 

#first checks the env for CATALOGUE_SERVICE_URL, then falls back to local url. 

catalogue.service-url=${CATALOGUE_SERVICE_URL:http://catalogue:5000/api/products}
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


